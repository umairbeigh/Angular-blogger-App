<div class="row">
    <div class="col-xs-8-xsoffset-2">
        <span class="pull-right btn btn-primary" ng-click="closePost()">X</span>
        <h1>{{singlePost.title}}</h1>
        <h5>By:{{singlePost.author}} | {{singlePost.datePublished | date:'medium'}}</h5>
        <div class="postContent">
            {{singlePost.content}}
        </div>
        <div class="comments">
          <spb-comments post-instance="singlePost"></spb-comments>
        </div>
    </div>
</div>
